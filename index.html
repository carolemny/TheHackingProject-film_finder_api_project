<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/4167cdd1c1.js"
      crossorigin="anonymous"
    ></script>

    <script src="main.js" async></script>
    <title>FilmFinder</title>
  </head>

  <body onload="getApi()">
    <div class="container my-5">
      <h1>FILMFINDER</h1>
      <div>
        <input
          class="form-control form-control-lg mr-sm-2 my-rounded my-text my-3"
          type="search"
          id="searchInput"
          placeholder="Search"
          aria-label="Search"
        />
        <div id="error"></div>
        <input
          class="btn btn-lg btn-primary my-2 my-sm-0 my-rounded my-text my-3 my-width text-center"
          type="submit"
          id="searchBtn"
          value="Submit"
        />
      </div>
      <div id="movie"></div>
      <div id="popup" class="popup__wrapper">
        <div class="popup__container">
          <div id="closePopup" class="my-3 text-right"></div>
          <div id="popup-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
